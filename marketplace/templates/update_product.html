{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Update Product</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Product Name -->
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" name="product_name" id="product_name" value="{{ product.product_name }}" required>
            </div>

            <!-- Product Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Product Price:</label>
                <input type="text" class="form-control" name="price" id="price" value="{{ product.price }}" required>
            </div>

            <!-- Product Description -->
            <div class="mb-3">
                <label for="product_description" class="form-label">Description:</label>
                <textarea class="form-control" name="product_description" id="product_description" required>{{ product.product_description }}</textarea>
            </div>

            <!-- Product Image -->
            <div class="mb-3">
                <label for="product_image" class="form-label">Product Image:</label>
                <input type="file" class="form-control" name="product_image" id="product_image">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </div>
        </form>
    </div>

    <!-- Optional: Link to Bootstrap JS (for additional functionality like modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
